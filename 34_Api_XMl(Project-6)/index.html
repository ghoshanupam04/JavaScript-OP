<body style="background-color: black; color: rgb(194, 209, 30);">

    <button>Get</button>

    <div class="container">

<script>
    const Apiurl = "https://api.github.com/users/ghoshanupam04";
    const xhr = new XMLHttpRequest();
    xhr.open("get", Apiurl);
    xhr.onreadystatechange = function () {
        console.log(xhr.readyState);
        if (xhr.readyState == 3) {
            const data = JSON.parse(this.responseText);

            //1st task
            /* const name=document.querySelector(".info");
             name.innerHTML=`Your bio is ${data.bio}`*/

            //2nd Task
            /*document.querySelector("button").addEventListener("click",function(eve){

                represent.innerHTML=`My Name is: ${data.login}`
            })*/

            //3rd task:
            document.querySelector("button").addEventListener("click", function (eve) {
                const picture = document.querySelector(".picture");
                const bio = document.querySelector(".context")
                picture.innerHTML = `<img src="https://avatars.githubusercontent.com/u/65004586?v=4" 
                style="height:100px; width:180px"></img>`
                bio.innerHTML = `${data.bio}`
            })
        }
    }
    xhr.send()
</script>
