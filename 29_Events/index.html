<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events On HTML </title>
</head>

<body style="background-color: black;">
    <h2>Images</h2>
    <div>
        <ul class="images">
            <li><img src="https://images.pexels.com/photos/7298246/pexels-photo-7298246.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
                    style="width: 200px;" alt="camera" id="camera" srcset=""></li>
            <li> <img
                    src="https://images.pexels.com/photos/694740/pexels-photo-694740.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                    style="width: 200px;" alt="books" id="books" srcset=""></li>
            <li> <img
                    src="https://images.pexels.com/photos/52062/pexels-photo-52062.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                    style="width: 200px;" alt="hall" id="hall" srcset=""></li>
            <li> <img
                    src="https://images.pexels.com/photos/90414/pexels-photo-90414.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                    style="width: 200px;" alt="church" id="church"></li>
            <li><img src="https://images.pexels.com/photos/34704/martin-luther-church-pray-church-of-our-lady.jpg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                    style="width: 200px;" alt="man" id="man"></li>
            <li><a href="https://www.google.com/" id="google" style="color:white;">Google</a></li>    
        </ul>
    </div>
</body>
<script>
    //Creaate a Click Event:
    const clickChurch=document.querySelector("#church");
    clickChurch.addEventListener("click",function(eve){
        //alert("You click on the church picture.");
        console.log(eve);

        //Check The TimeStamp
        const seeTimestamp=document.createElement("p");
        seeTimestamp.appendChild(document.createTextNode(eve.timeStamp));
        document.querySelector('.images').appendChild(seeTimestamp).style.color="white";

        //Check the ScreenX and ScreenY access.
        const screenX=document.createElement("p");
        const screenY=document.createElement("p");
        screenX.innerHTML=`The ClientX= ${eve.screenX}`;
        screenY.innerHTML=`The ClientY= ${eve.screenY}`
        document.querySelector(".images").appendChild(screenX).style.color="white";
        document.querySelector(".images").appendChild(screenY).style.color="white";
    },false)

    //Event Propogation:
    //i> Event Bubling:
    document.querySelector(".images").addEventListener("click",function(eve){
        console.log("Click on the Total Image Element");
    },false)

    document.querySelector("#church").addEventListener("click",function(eve){
        console.log("Click on the Church image");
    },false)

    //ii> Event capturing
    document.querySelector(".images").addEventListener("click",function(eve){
        console.log("Click on the Total Image Element");
    },true)

    document.querySelector("#church").addEventListener("click",function(eve){
        console.log("Click on the Church image");
        
    },true)

    //preventDefault:
    document.querySelector("#google").addEventListener("click",function(eve){
        console.log("google clicked");
        eve.preventDefault();
    })

   ClickImages.addEventListener('click',function(eve){

    if (eve.target.tagName=="IMG") {

        const removeImage=eve.target.parentNode;
        removeImage.remove() //1st Approach to remove element
    }
     
    //removeImage.parentNode.removeChild(removeImage); // 2nd approach to remove the element

   },false)

</script>
</html>
