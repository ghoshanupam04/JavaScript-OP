<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Api request</title>
</head>
<body style="background-color: black; color: white;">
    <h3>Hello Coders</h3>
    <script>
        const Apiuri="https://api.github.com/users/ghoshanupam04";
        const xhr=new XMLHttpRequest();
        xhr.open("Get",Apiuri);
        xhr.onreadystatechange=function(){
            // console.log("The readystate are:");
            console.log(xhr.readyState); //Print the ready state
            if(xhr.readyState==3){
                const data=JSON.parse(this.responseText)
                console.log(data.name);
            }
        }
        xhr.send()
    </script>
</body>
</html>
